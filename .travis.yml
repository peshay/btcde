language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- 3.7-dev
- nightly
- pypy
- pypy3
install:
- pip install -r requirements.txt
- pip install codecov
- python setup.py -q install
script: nosetests --with-coverage
after_success:
- codecov
jobs:
  include:
    - stage: Test-Release
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: peshay
          password:
            secure: 
          on:
            tags: false
            condition: $TRAVIS_PYTHON_VERSION = "2.7"
            branch: master
    - stage: Release
      deploy:
        - provider: pypi
          user: peshay
          password:
            secure: 
          on:
            tags: true
            branch: master
            condition: $TRAVIS_PYTHON_VERSION = "2.7"