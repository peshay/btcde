language: python
python:
- '3.8'
- '3.6'
- '3.9'
- 3.10-dev
- nightly
install:
- pip install -r requirements.txt
- pip install -r tests/requirements.txt
- python setup.py -q install
script: nosetests --with-coverage --cover-package=btcde
after_success:
- codecov
jobs:
  include:
  - stage: Test-Release
    deploy:
    - provider: pypi
      server: https://test.pypi.org/legacy/
      user: __token__
      password:
        secure: 
      on:
        tags: false
        condition: $TRAVIS_PYTHON_VERSION = "3.8"
        all_branches: true
  - stage: Release
    deploy:
    - provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
        branch: master
        condition: $TRAVIS_PYTHON_VERSION = "3.8"

